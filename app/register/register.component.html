<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form (ngSubmit)="register()">
       <div class="container w-25 p-3 border" style="border-radius: 20px;">
        <h2 class="text-center text-light">Register Here</h2><br>
         <input  name="uname" [(ngModel)]="uname" type="text" class="form-control " placeholder="username"><br>
         <input  name="acno" [(ngModel)]="acno" type="text" class="form-control " placeholder="enter id"><br>
         <input  name="psw" [(ngModel)]="psw" type="password" class="form-control" placeholder="Enter the password"><br>
             <button type="submit" class="btn btn-outline-success">Register</button><br>
            
         
        </div>
   </form>

</body>
</html>
